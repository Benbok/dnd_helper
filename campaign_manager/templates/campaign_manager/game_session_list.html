{% extends 'campaign_manager/base.html' %}
{% load i18n %}

{% block title %}{% trans "Game Sessions" %}{% endblock %}

{% block content %}
    <h1>{% trans "Game Sessions" %}</h1>
    <div class="list-group">
        {% for session in sessions %}
            <a href="{% url 'game_session_detail' session.pk %}" class="list-group-item list-group-item-action">
                {{ session.name }}
            </a>
        {% empty %}
            <p>{% trans "No game sessions yet." %}</p>
        {% endfor %}
    </div>
{% endblock %}
